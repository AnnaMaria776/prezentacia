  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #f0f0f0, #ffffff);
      animation: fadeIn 2s ease-in-out;
      color: #333;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 20px;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      color: #e91e63;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2rem;
    }

    img {
      width: 100%;
      max-width: 600px;
      border-radius: 10px;
      margin-top: 30px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
      transition: transform 0.5s;
    }

    img:hover {
      transform: scale(1.03);
    }

    .info {
      margin-top: 30px;
      text-align: left;
      background: #fafafa;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }

    .info strong {
      color: #555;
    }
  </style>
</head>

    </div>
  </div>
</body>
